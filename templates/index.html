<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNIP THAT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        
        <form action="/shorten" method="POST">
            <input type="text" name="long_url" placeholder="Drop Your URL, Let’s Glow It Up!" required>
            <button type="submit">✨Shorten✨</button>
        </form>

        {% if short_url %}
            <div id="url-result">
                <p>Short URL: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a></p>
            </div>
        {% elif error %}
            <div id="error-result">
                <p>Error: {{ error }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
